<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Game</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

        </div>
    </div>
    <!-- Welcome The User -->
    <div class="centeredDiv welcomeDiv">
        <div id="welcome">Welcome</div>
        <div id="lastscore" class="swal-title"></div>
        <img src="images/logo.png" alt="" id="monkey-face">
        <button id="startButton" class="playStartBtn">Start</button>
    </div>

    <audio src="./sounds/game_intro.wav" id="game_intro" autoplay></audio>

</html>
